<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorpresa </title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4e88, #ff99cc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.caja{
    background:white;
    width:300px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    color:#ff4e88;
    position:relative;
}

button{
    background:#ff4e88;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
    margin-top:15px;
    font-size:16px;
}

button:hover{
    background:#ff1e66;
}

.opciones{
    display:none;
    margin-top:20px;
}

.opcion{
    margin:10px 0;
}
</style>

</head>
<body>

<div class="caja">

<h2> Elena Castro </h2>
<p>Tengo una sorpresa para ti...</p>

<button onclick="mostrar()">Abrir Caja </button>

<div class="opciones" id="opciones">

<p>Elige tu regalo:</p>

<div class="opcion">
<button onclick="enviar('Elena eligi贸 5 d贸lares ')"> 5 D贸lares</button>
</div>

<div class="opcion">
<button onclick="enviar('Elena eligi贸 una tarjeta ')"> Tarjeta</button>
</div>

<div class="opcion">
<button onclick="enviar('Elena eligi贸 la llamada 煤nica ')"> Una Llamada</button>
</div>

</div>

</div>

<script>

function mostrar(){
    document.getElementById("opciones").style.display = "block";
}

function enviar(texto){
    let numero = "507XXXXXXXX"; // CAMBIA POR TU NUMERO
    let url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);
    window.open(url, "_blank");
}

</script>

</body>
</html>
